<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BulletPoint Gaming</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />

    <style type="text/css">
      body {
        background: url(http://static.tumblr.com/4fdbcf9ea9e87afb4c35641ba030b4f9/uv6gi4d/fq6nm3ueb/tumblr_static_ccaxhrft59ck0sgk88o8gw8ck_2048_v2.jpg);
      }

      .content {
        height: 100%;
        width: 100%;
      }
    </style>

  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">BulletPoint Gaming</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/team-stream">Team Stream</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container content">

      <div class="row">

        <div class="col-md-4">
          <div class="row">
            <iframe class="vid" src="http://www.twitch.tv/cgweed/embed" frameborder="0" scrolling="no" width="100%"></iframe>
          </div>

          <div class="row">
            <iframe class="vid" src="http://www.twitch.tv/Wolf_32_/embed" frameborder="0" scrolling="no" width="100%"></iframe>
          </div>
        </div>

        <div class="col-md-4">
          <iframe class="chat" src="http://www.twitch.tv/cgweed/chat?popout=" frameborder="0" scrolling="no" width="100%"></iframe>
        </div>

        <div class="col-md-4">
          <div class="row">
            <iframe class="vid" src="http://www.twitch.tv/Pikachulita/embed" frameborder="0" scrolling="no" width="100%"></iframe>
          </div>

          <div class="row">
            <iframe class="vid" src="http://www.twitch.tv/Jaredmcgill16/embed" frameborder="0" scrolling="no" width="100%"></iframe>
          </div>
        </div>
      </div>

    </div><!-- /.container -->

    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
      var timeout = null;
      var resize = function() {
        var height = $(window).height() - 50;
        console.log("Setting height", height);
        $('.vid').attr('height', height/2);
        $('.chat').attr('height', height);
      };
      $(window).resize(function(event) {
        if (timeout) clearTimeout(timeout);
        timeout = setTimeout(resize, 500);
      })
      $(function() { resize(); })
    </script>

  </body>
</html>
