<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BulletPoint Gaming</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />

    <style type="text/css">
      body {
        background-color: #000;
        overflow: hidden;
      }

      .blog-container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BulletPoint Gaming</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/team-stream">Team Stream</a></li>
            <li class="active"><a href="/blog">Blog</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container blog-container">
      <iframe src="http://blog.bulletpointgaming.com" width="100%" height="100%" frameborder="no"></iframe>
    </div><!-- /.container -->

    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
      var timeout = null;
      var resize_blog = function() {
        var width = $(window).width();
        var height = $(window).height() - 20;
        $('iframe').width(width).height(height);
      };
      $(window).resize(function(event) {
        if (timeout) clearTimeout(timeout);
        timeout = setTimeout(resize_blog, 500);
      })
      $(function() { resize_blog(); })
    </script>

  </body>
</html>
